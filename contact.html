            <form action="" method="post" id="contact-form">
                <label for="email" class="standard-label">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="tel" id="phone" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

                <label for="message" class="standard-label">Message:</label>
                <textarea id="message" name="message" maxlength="240" required></textarea>

                <input type="submit" value="Send Message" class="contact-form__submit">
            </form>
